name: "Build and test"
on:
  push:
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  linting:
    uses: ./.github/workflows/linting.yml

  build:
    uses: ./.github/workflows/build.yml
    with:
      upload_artifacts: true
    needs: [linting]

  release:
    needs: [build] # [build, test]
    uses: ./.github/workflows/release.yml

  docs:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/docs.yml
